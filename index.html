<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чаплинская</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="viewport">
        <div class="field"></div>
    </div>
    <div class="hud" aria-live="polite">
        <div class="hud-row">
            <span class="hud-label">HP</span>
            <div class="hud-bar">
                <div class="hud-fill" id="hudHp"></div>
            </div>
            <span id="hudHpText">100/100</span>
        </div>
        <div class="hud-row">
            <span class="hud-label">ATK</span>
            <span id="hudAtk">10</span>
        </div>
    </div>
    <dialog id="infoDiolog">
        <img src="Tilesets/gameOverSmall.png" alt="gameOver">
        <p>Для перезагрузки нажмите R или F5</p>
    </dialog>
    <!-- <script src="game.js"></script> -->
    <script type="module" src="js/main.js"></script>

</body>

</html>
